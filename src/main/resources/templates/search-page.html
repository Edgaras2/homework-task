<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.infoLine {
	display: inline-block;
			}

.noUnderScore {
	text-decoration:none;


}
body{background-color: lightblue}
</style>
</head>
<body>
	<form action="#" th:action="@{/searchApi/}">
		Search artist: <input type="text" th:name="artist"/>
		<input type="submit"/>
	</form>

	<table th:if="${artists}">
		<th:block th:each="artist : ${artists}">
			<tr>
				<td th:text="${artist.artistName}">...</td>
				<td th:text="${artist.genre}">...</td>

				<td>
					<form action="#" th:action="@{/favoriteArtist}" method="post">
						<input type="hidden" th:name="artistName" th:value="${artist.artistName}" name="producer" /> <br/>
						<input type="hidden" th:name="genre" th:value="${artist.genre}" name="producer" /> <br/>
						<input type="hidden" th:name="amgArtistId" th:value="${artist.amgArtistId}" name="producer" /> <br/>
						<input type="submit" value="Save as favorite Artist" />
					</form>
				</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
